<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculando Total</title>
</head>
<body>
    <div class="card">
        <!-- Imagen -->
        <div class="img-card">
            
        </div>
        <h6>Laptop Gamer AMD</h6>
        <!-- input cantidad -->

        <div>
            <input type="number" placeholder="cantidad">
        </div>
        <!-- Input color -->

        <div>
            <input type="text" placeholder="color">
        </div>
        <!-- Precio -->

        <p>Precio: $400.000.-</p>

        <div class="card-botonera">
            <!-- Boton -->
            <button onclick="calcularTotal()">Calcular Total</button>

        </div>
    </div>
    <div class="total-seccion">
        <!-- Valor Total -->
        <p>Total: $ <span class="valor-total">0</span></p>

        <p>Cantidad:  <span class="cantidad-total">0</span></p>

        <div class="color">
            <p>Color:</p>
            <div></div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
